<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Progress</title>
</head>
<body>
    <h1>Log Progress</h1>
    <form method="post" action="/log">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required>
        <br>
        <label for="progress">Progress:</label>
        <textarea id="progress" name="progress" rows="4" required></textarea>
        <br>
        <input type="submit" value="Log Progress">
    </form>
    <a href="/">Back to Progress</a>
</body>
</html>
